<!doctype html>
<html lang="en">
  <head>
    <title>Geolocation Tester</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
  <table>
    <tr>
      <th>Latitude</th>
      <td id="latitude"></td>
    </tr>
    <tr>
      <th>Longitude</th>
      <td id="longitude"></td>
    </tr>
    <tr>
      <th>Longitude</th>
      <td id="longitude"></td>
    </tr>
    <tr>
      <th>Accuracy</th>
      <td id="accuracy"></td>
    </tr>
    <tr>
      <th>Altitude</th>
      <td id="altitude"></td>
    </tr>
    <tr>
      <th>Altitude Accuracy</th>
      <td id="altitudeAccuracy"></td>
    </tr>
    <tr>
      <th>Heading</th>
      <td id="heading"></td>
    </tr>
    <tr>
      <th>Speed</th>
      <td id="speed"></td>
    </tr>
  </table>
    
  <p>
    See MDN documentation of <a href="https://developer.mozilla.org/en-US/docs/Web/API/Coordinates">Coordinates Object</a>.
  </p>
  </body>
  <script>
    (function() {
      var keys = [
        'latitude',
        'longitude',
        'accuracy',
        'altitude',
        'altitudeAccuracy',
        'heading',
        'speed'
      ];
      var watchId = navigator.geolocation.watchPosition(function(position) {
        keys.forEach(function(key) {
          document.querySelector('#' + key).innerHTML = position.coords[key];
        })
      });
    })();
  </script>
</html>
